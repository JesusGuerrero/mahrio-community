<div class="row" ng-controller="ShowCtrl as vm">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="row">
            <div class="col-sm-2">
                Title:
            </div>
            <div class="col-sm-10">
                {{vm.article.title}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Link:
            </div>
            <div class="col-sm-10">
                {{vm.article.link}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Body:
            </div>
            <div class="col-sm-10">
                {{vm.article.body}}
            </div>
        </div>
    </div>
</div>
