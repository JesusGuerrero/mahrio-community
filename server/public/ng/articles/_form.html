<form class="form-horizontal" ng-submit="vm.submitArticle()">
    <br/>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" ng-model="vm.article.title" >
        </div>
    </div>
    <div class="form-group">
        <label for="link" class="col-sm-2 control-label">Link:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="link" ng-model="vm.article.link">
        </div>
    </div>

    <div class="form-group">
        <label for="body" class="col-sm-2 control-label">Body:</label>
        <div class="col-sm-10">
            <text-angular ng-model="vm.article.body" style="height: 300px" id="body"></text-angular>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button type="submit" class="btn btn-primary">{{vm.article._id ? 'Update' : 'Create'}}</button>
        </div>
    </div>
</form>
